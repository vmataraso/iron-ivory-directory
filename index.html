<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iron & Ivory Property Directory</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    table, th, td { border: 1px solid #999; }
    th, td { padding: 8px; text-align: left; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Iron & Ivory Property Directory</h1>
<!-- rebuild -->

  <div id="table-container">Loading...</div>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQN-HyD_xL7wseQE98-OGlyG7pxnC6FCOITOrBkb0uAoGYBDZPQetginAMafuOtSA6MUct_lEuKpaTG/pub?gid=964797632&single=true&output=csv";

  // Robust CSV parser
  function parseCSV(str) {
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < str.length; i++) {
      const char = str[i];
      const next = str[i + 1];

      if (char === '"' && inQuotes && next === '"') {
        cur += '"';
        i++;
      } else if (char === '"') {
        inQuotes = !inQuotes;
      } else if (char === ',' && !inQuotes) {
        row.push(cur);
        cur = "";
      } else if (char === '\n' && !inQuotes) {
        row.push(cur);
        rows.push(row);
        row = [];
        cur = "";
      } else {
        cur += char;
      }
    }

    row.push(cur);
    rows.push(row);
    return rows;
  }

  fetch(sheetUrl)
    .then(response => response.text())
    .then(csv => {
      const rows = parseCSV(csv);

      const headers = rows[0];

      const idxName = headers.findIndex(h => h.toLowerCase().includes("property name"));
      const idxAddress = headers.findIndex(h => h.toLowerCase().includes("address"));
      const idxManager = headers.findIndex(h => h.toLowerCase().includes("assigned manager"));
      const idxEmail = headers.findIndex(h => h.toLowerCase().includes("email"));
      const idxHandles = headers.findIndex(h => h.toLowerCase().includes("handles"));

      let html = "";

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (row.join("").trim() === "") continue;

        const cleanHandles = (row[idxHandles] || "")
          .replace(/\r?\n|\r/g, " ")
          .replace(/,+/g, ", ")
          .trim();

        html += `
<Property><br>
Name: ${row[idxName] || ""}<br>
Address: ${row[idxAddress] || ""}<br>
Manager: ${row[idxManager] || ""}<br>
Email: ${row[idxEmail] || ""}<br>
Handles: ${cleanHandles}<br>
</Property><br><br>
        `;
      }

      document.getElementById("table-container").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("table-container").innerHTML = "Error loading data.";
    });
</script>


</body>
</html>
